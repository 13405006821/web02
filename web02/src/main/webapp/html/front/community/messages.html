<script>
	$(".picItem").hover(function(){
		$(this).addClass("hover");
	},function(){
		$(this).removeClass("hover");
	});
	
	/* 打开聊天记录 */
	$(".msgList .picItem").click(function(){
		var msgid = this.getAttribute("msgid");
		Win.alert("打开"+msgid+"的聊天记录");
		location.href="msg_detail.html"
	});
	
	/* 取消关注 */
	$(".delMsgBtn").click(function(){

	});
