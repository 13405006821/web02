<body>
	<div class="header">

	<div class="container">

				<span class="navTab">

					<a href="javascript:;" index="1">修改头像</a>
					<a href="javascript:;" index="2">修改密码</a>
				</span>
			</h4>
			 <div class="infoContent">
		 	 	<div class="tabBox basicInfo currBox">
	      			<dl class="userIcon">
	      				<dt>
	      					<img width="80" height="80" src="/stxx/public/img/common/avatar.jpg">
	      				</dt>
	      				<dd><a onclick="switchTO(1)" href="javascript:;">修改头像</a></dd>
	      			</dl>
	      			<form>
		      			<ul class="userInfo">
		      				<li><label class="lbl">用户名:</label>100001</li>
		      				<li><label class="lbl">真实姓名:</label>学生1</li>
		      				<li><label class="lbl">学校:</label>苏州一中</li>
		      				<li><label class="lbl">性别:</label>男</li>

		      			</ul>
	      			</form>
	      		</div>
			 	 <div class="tabBox avatorInfo">
	      			<div id="avatar" class="setbox set_avatar">
						<div class="ori_avatar">
							<p>当前头像：</p>
							<img width="120" height="120" src="s" id="myAvatar">

					</div>

	      			<form onsubmit="return false;" id="pswEdit">
		      			<ul class="pwd_list">
							<li>

								<input type="password" name="oldpassword" class="txt" nullmsg="请输入原密码！" limitmsg="原密码长度限制6-18个字节!" limit="6,18" needcheck id="oldpsd">
								<i class="errorTip" id="oldpsdtip"></i>

							<li>
								<label class="lbl">新密码：</label>

								<i class="errorTip" id="newpsdtip"></i>
							</li>
							<li>
								<label class="lbl">确认新密码：</label>
								<input type="password" name="newpassword2" class="txt" watchmsg="两次输入的密码不一致！" watchnode="newpassword" nullmsg="请再次输入密码！" limitmsg="密码长度限制6-18个字节!" limit="6,18" needcheck id="cnewpsd">
								<i class="errorTip" id="cnewpsdtip"></i>
							</li>
							<li class="subLi">
								<label class="lbl"> </label>
								<input class="btn" type="submit" value="保存" id="submit">
							</li>
		      			</ul>
					</form>

		</div>
	</div>
<script>
function switchTO(i){
	$(".currTab").removeClass("currTab");
	$(".navTab a").eq(i).addClass("currTab");
	$(".currBox").removeClass("currBox");
	$(".tabBox").eq(i).addClass("currBox");
}

$(".navTab a").click(function(){
	var i = this.getAttribute("index");
	switchTO(i);
});



function checkContent(){
	$.ajax({
		type: 'POST',
		url: '/',
		data: $("#pswEdit").serialize(),
		success : function(d){
			Win.alert("修改成功！");
		}
	});
};
new BasicCheck($id("pswEdit"),checkContent); 

function setAvatarURL(url){
	//upavatar.swf 成功后调用；
	$id("myAvatar").src = url +"?="+window.random();
}


</script>
</body>
</html>
